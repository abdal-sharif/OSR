<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Marks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>View Marks</h1>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" value="{{ subject }}" readonly>
        </div>
        <div class="form-group">
            <label for="student">Student</label>
            <input type="text" id="student" class="form-control" value="{{ student }}" readonly>
        </div>
        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="text" id="marks" class="form-control" value="{{ marks }}" readonly>
        </div>
        <a href="{{ url_for('tindex') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
